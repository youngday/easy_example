[package]
name = "easy_example"
version = "0.4.0"
authors = ["youngday"]
edition = "2021"

[dependencies]
log = "0.4"
log4rs = { version = "1.3.0", features = ["toml", "json_encoder"] }
config = "0.14"
once_cell = { version = "1.19.0" }
bytes = "1.6.0"
serde = { version = "1.0", features = ["derive"] }
