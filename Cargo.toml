reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"
tmq = { version = "0.4" }
tokio-serial = "5.4.4"
rumqttc = "0.24.0"
base64 = "0.22"
plotly = { version = "0.8.4",features = ["plotly_image", "plotly_ndarray","kaleido"]}

ndarray = "0.15.6"
rand = "0.8.5"
